<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>500 - Internal Server Error</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f39c12;
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .error-container {
            max-width: 600px;
            width: 100%;
        }

        .error-image {
            width: 100%;
            max-height: 300px;
            object-fit: cover;
            border-radius: 8px;
        }

        .error-message {
            background-color: #d300cf;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            margin-top: 20px;
        }

        h1 {
            color: #c0392b;
        }

        p {
            font-size: 18px;
        }

        a {
            color: #fff;
            text-decoration: none;
            transition: color 0.3s ease-in-out;
        }

        a:hover {
            text-decoration: underline;
            color: #ecf0f1;
        }

        .cta-button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 15px;
            background-color: #e74c3c;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease-in-out;
        }

        .cta-button:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <img class="error-image" src="https://placekitten.com/800/400" alt="Amused Cat Image">
        <div class="error-message">
            <h1>500 - Internal Server Error</h1>
            <p>Oops! Something went wrong on our end.</p>
            <p>Our team of highly trained cats is working to fix it.</p>
            <p>In the meantime, you can <a href="/">go back home</a>.</p>
			<a class="cta-button" href="http://localhost:3000/path/">Take Me Home</a>
        </div>
    </div>
</body>
</html>
