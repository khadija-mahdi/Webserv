<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Not Found</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #2c3e50;
            color: #ecf0f1;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .error-container {
            max-width: 600px;
            width: 100%;
        }

        .error-image {
            width: 100%;
            max-height: 300px;
            object-fit: cover;
            border-radius: 8px;
            transition: transform 0.3s ease-in-out;
        }

        .error-image:hover {
            transform: scale(1.1);
        }

        .error-message {
            background-color: #34495e;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            margin-top: 20px;
        }

        h1 {
            color: #e74c3c;
        }

        p {
            font-size: 18px;
        }

        a {
            color: #3498db;
            text-decoration: none;
            transition: color 0.3s ease-in-out;
        }

        a:hover {
            text-decoration: underline;
            color: #2980b9;
        }

        .cta-button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 15px;
            background-color: #27ae60;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease-in-out;
        }

        .cta-button:hover {
            background-color: #219d54;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <img class="error-image" src="https://placekitten.com/800/400" alt="Cool Cat Image">
        <div class="error-message">
            <h1>404 - Not Found</h1>
            <p>Uh oh! It seems like you've ventured into the unknown.</p>
            <p>The page you are looking for might have been eaten by a grue.</p>
            <p>Don't worry, you can always <a href="/">go back home</a>.</p>
			<a class="cta-button" href="http://localhost:3000/path/">Take Me Home</a>
        </div>
    </div>
</body>
</html>
